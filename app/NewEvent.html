<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
    <head>
        <meta charset="utf8" />
        <title>Event Registration</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">                
                    <ul class="nav">
                        <li><a href="/NewEvent.html">Create Event</a></li>
                    </ul>
                </div>    
            </div>
            <div ng-controller="EditEventController">
                <div class="container">
                    <h1>New Event</h1>
                    <hr />
                    <form name="newEventForm">
                        <fieldset>
                            <label for="eventName">Event Name:</label>
                            <input id="eventName" ng-model="event.name" required type="text" placeholder="Name of your event ...">
                            <label for="eventDate">Event Date:</label>
                            <input id="eventDate" ng-model="event.date" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" type="text" placeholder="format (dd/mm/yyyy) ...">
                            <label for="eventTime">Event Time:</label>
                            <input id="eventTime" ng-model="event.time" type="text" placeholder="start and end time ...">
                            <label for="eventLocation">Event Location:</label>
                            <input id="eventLocation" ng-model="event.location.address" type="text" placeholder="address of event ..."><br />
                            <input id="eventCity" ng-model="event.location.city" type="text" placeholder="City ...">
                            <input id="eventProvince" ng-model="event.location.province" type="text" placeholder="Province ...">
                            <label for="eventImage">Image:</label>                            
                            <input id="eventName" ng-model="event.imageUrl" type="url" class="input-xlarge" placeholder="Name of your event ...">
                        </fieldset>
                        {{event}}
                        <img ng-src="{{event.imageUrl}}" />
                        <br />
                        <br />
                        <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event)" class="btn btn-primary">Save</button>
                        <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                    </form>
                </div>                
            </div>            
        </div>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/underscore-1.4.4.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-sanitize.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/EventController.js"></script>
        <script src="js/controllers/EditEventController.js"></script>
        <script src="js/filters.js"></script>
    </body>
</html>
