<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
    <head>
        <meta charset="utf8" />
        <title>Event Registration</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">                
                    <ul class="nav">
                        <li><a href="/NewEvent.html">Cache Sample</a></li>
                    </ul>
                </div>    
            </div>
            <div ng-controller="ChacheSampleController">
                key: <input type="text" ng-model="key" />                
                key: <input type="text" ng-model="value" />
                <button type="button" ng-click="addCache(key, value)" class="btn">Add to cache</button>
                <br />
                <br />
                <input type="text" ng-model="keyToRead" />
                <h3>Value from cache: {{readFromCache(keyToRead)}}</h3>
                <h3>Cache stats: {{getCacheStats()}}</h3>
            </div>
        </div>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/underscore-1.4.4.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="lib/angular/angular-sanitize.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/CacheSampleController.js"></script>
        <script src="js/services/EventData.js"></script>
        <script src="js/filters.js"></script>
    </body>
</html>
